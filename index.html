<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>My Form</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Student form registration</div>
      <form action="#">
       <div class="user-details">
        <div class="input-box">
            <span class="details">First Name</span>
            <input type='text' placeholder="Enter your fisrtname" required/>
        </div>
        <div class="input-box">
            <span class="details">Last Name</span>
            <input type='text' placeholder="Enter your lastname" required/>
        </div>
        <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type='date' required/>
        </div>
        <div class="input-box">
            <span class="details">Address</span>
            <textarea placeholder="Enter your address" required></textarea>
        </div>
        <div class="input-box">
            <span class="details">Phone No.</span>
            <input type='text' placeholder="Enter your phone numer" required/>
        </div>
       </div>
       <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
